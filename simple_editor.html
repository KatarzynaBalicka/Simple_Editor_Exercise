<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Simple Editor</title>
    <link href="simple_editor.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Simple Editor</h1>
      <textarea
        name="js-textarea"
        placeholder="Input your new value ..."
      ></textarea
      ><br />
      <div class="button_box">
        <button class="load" type="submit" value="load">Load</button>
        <button class="save" type="submit" value="save">Save</button>
      </div>
      <div class="box">BOX1</div>

      <h1>Species</h1>
<p>Click on a species to see what type it is:</p>

<ul>
  <li onclick="showDetails(this)" id="owl" data-animal-type="bird">Owl</li>
  <li onclick="showDetails(this)" id="salmon" data-animal-type="fish">Salmon</li>  
  <li onclick="showDetails(this)" id="tarantula" data-animal-type="spider">Tarantula</li>  
</ul>
    </main>
    <script src="simple_editor.js"></script>
  </body>
</html>
